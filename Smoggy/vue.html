<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js Hello World</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <button v-on:click="changeMessage">Mesajı Değiştir</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "JavaScript eğitimini tamamladın.",
        },
        methods: {
          changeMessage: function () {
            this.message = "Şimdi Vue.js öğrenmeye hazır mısın?";
          },
        },
      });
    </script>
  </body>
</html>
